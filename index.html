<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6d9, #ffd6ec, #ffe6f5);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff0f7;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
      max-width: 420px;
    }

    h1 {
      color: #ff2e88;
      margin-bottom: 20px;
      font-size: 28px;
    }

    #gif {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 25px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      font-weight: 600;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4da6;
      color: white;
      left: 25%;
      box-shadow: 0 4px 15px rgba(255,77,166,0.5);
    }

    #yesBtn:hover {
      background: #ff1f87;
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffc1dd;
      color: #a6005c;
      left: 55%;
    }

    /* Hearts */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    /* Slideshow */
    .slideshow {
      display: none;
      position: fixed;
      inset: 0;
      background: #ffeff8;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Polaroid */
    .polaroid {
      background: white;
      padding: 15px 15px 55px 15px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: absolute;
      transform: rotate(-3deg) scale(0.9);
      opacity: 0;
      transition: all 1s ease;
    }

    .polaroid img {
      width: 260px;
      height: 320px;
      object-fit: cover;
      border-radius: 6px;
    }

    .polaroid.active {
      opacity: 1;
      transform: rotate(0deg) scale(1);
      z-index: 2;
    }

    .caption {
      margin-top: 10px;
      font-family: "Comic Sans MS", cursive;
      color: #ff2e88;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- MAIN PROPOSAL -->
  <div class="container" id="main">
    <h1 id="question">Will you be my Valentine? üíå</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/sXv0vaA4331Ti/giphy.gif"
    />

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>

  <!-- SLIDESHOW -->
  <div class="slideshow" id="slideshow">

    <div class="polaroid active">
      <img src="IMG-20260204-WA0012.jpg" />
      <div class="caption">Us üíï</div>
    </div>

    <div class="polaroid">
      <img src="IMG-20260204-WA0099.jpg" />
      <div class="caption">My favorite person </div>
    </div>

    <div class="polaroid">
      <img src="IMG-20260204-WA0097.jpg" />
      <div class="caption">Cutest memory üíñ</div>
    </div>

    <div class="polaroid">
      <img src="IMG-20260204-WA0085.jpg" />
      <div class="caption">Forever us ‚ôæÔ∏è</div>
    </div>

    <!-- MUSIC -->
    <audio id="music" loop>
      <source src="lovers.mp3" type="audio/mpeg" />
    </audio>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const slideshow = document.getElementById("slideshow");
    const slides = document.querySelectorAll(".polaroid");

    // NO button jump
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      question.innerText =
        "YAYYY!! You just made me the happiest person alive üíï";

      gif.src =
        "https://media.giphy.com/media/o75ajIFH0QnQC3nCeD/giphy.gif";

      // Hearts
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
      }

      // Start slideshow after hearts
      setTimeout(() => {
        document.getElementById("main").style.display = "none";
        slideshow.style.display = "flex";

        // Play music
        const music = document.getElementById("music");
        music.play();

        startSlideshow();
      }, 3500);
    });

    // Slideshow logic (SLOWER)
    let index = 0;

    function startSlideshow() {
      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");

        slides[index].style.transform =
          `rotate(${Math.random()*6-3}deg) scale(1)`;

      }, 5500);
    }
  </script>

</body>
</html>
